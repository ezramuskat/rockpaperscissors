    <body>
        <script>
            // Your JavaScript goes here!
            function playRound(playerSelection, computerSelection) {
                let ps = playerSelection.toLowerCase()
                let r = 'rock'
                let p = 'paper'
                let s = 'scissors'
                let tieMessage = 'You tied!'
                let winMessage = 'You won!'
                let loseMessage = 'You lost!'
                let rsMessage = 'Rock beats Scissors'
                let spMessage = 'Scissors beats Paper'
                let prMessage = 'Paper beats Rock'
                switch (ps) {
                    case r:
                        if (computerSelection == p) {
                            return loseMessage.concat(prMessage)
                        } else if (computerSelection == s) {
                            return winMessage.concat(rsMessage)
                        } else {
                            return tieMessage
                        }
                        break;

                    case p:
                        if (computerSelection == r) {
                            return winMessage.concat(prMessage)
                        } else if (computerSelection == s) {
                            return loseMessage.concat(spMessage)
                        } else {
                            return tieMessage
                        }

                    case s:
                        if (computerSelection == r) {
                            return loseMessage.concat(rsMessage)
                        } else if (computerSelection == p) {
                            return winMessage.concat(spMessage)
                        } else {
                            return tieMessage
                        }
                
                    default:
                        break;
                }
            }
            function computerPlay() {
                let determine =(Math.random() * 3)
                if (determine <= 1) {
                    return "rock"
                } else if (determine <= 2) {
                    return "scissors"
                } else if (determine <= 3) {
                    return "paper"
                } else {
                    return "error"
                }
            }
            const playerSelection = 'rock'
            const computerSelection = computerPlay()
            console.log(playRound(playerSelection, computerSelection))
        </script>
